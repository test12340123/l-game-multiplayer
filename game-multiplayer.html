<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Playwrite+IT+Moderna:wght@100..400&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: white;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            border-radius: 15px;
            width: 100%;
            max-width: 500px;
        }

        h2 {
            color: white;
            font-size: 36px;
            margin: 0;
        }
        
        .game-board {
            padding: 0;
            border-radius: 12px;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.2);
            margin-bottom: 4px;
            display: grid;
            grid-template-columns: repeat(3, 85px);
            grid-template-rows: repeat(3, 85px);
            width: 255px;
            height: 255px;
            max-width: none;
            justify-content: space-between;
            align-items: center;
            align-content: space-around;
            position: relative;
            gap: 0;
        }
        .message-content {
            padding: 12px 16px;
            border-radius: 12px;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.2);
            margin-bottom: 4px;
            display: inline-block;
            text-align: left;
            max-width: fit-content;
        }
        .cell {
            width: 85px;
            height: 85px;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            font-size: 24px;
            cursor: pointer;
            padding: 0;
            position: relative;
            border: none;
        }
        .cell svg, .cell .circle {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        .cell:nth-child(3n+1) {
            border-left: none;
        }
        .cell:nth-child(3n) {
            border-right: none;
        }
        .cell:nth-child(-n+3) {
            border-top: none;
        }
        .cell:nth-last-child(-n+3) {
            border-bottom: none;
        }
        .circle {
            width: 40px;
            height: 40px;
            border-radius: 9999px;
            border: 6.8px white solid;
        }
        .cell svg {
            width: 80px;
            height: 80px;
        }
        .restart-button {
            margin-top: 10px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            color: #ffffff;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        .svg-wrapper {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            border-radius: 12px;
        }
        .winning-line {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
            transform: translateY(-2px);
        }
        .info-box {
            padding: 12px 0px;
            border-radius: 12px;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.2);
            margin-bottom: 15px;
            text-align: center;
            width: 255px;
        }
        .current-player {
            font-size: 18px;
            margin-bottom: 5px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            font-optical-sizing: auto;
            font-style: normal;
        }
        .winner-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #836ac324;
            backdrop-filter: blur(5px);
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 12px;
            z-index: 2;
            display: none;
        }
        .winner-text {
            font-size: 37px;
            color: white;
            text-align: center;
            padding: 20px;
            font-family: "Playwrite IT Moderna", serif;
            font-optical-sizing: auto;
            font-style: normal;
        }
        .controls {
            margin-top: 10px;
            display: flex;
            gap: 10px;
            align-items: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .control-label {
            display: flex;
            align-items: center;
            gap: 8px;
            cursor: pointer;
        }
        .control-label input[type="checkbox"] {
            width: 18px;
            height: 18px;
            cursor: pointer;
            accent-color: white;
        }
        #switchPlayer {
            border: none;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            padding: 8px 16px;
            border-radius: 12px;
            cursor: pointer;
            font-family: inherit;
            border: 2px solid rgba(255, 255, 255, 0.2);
            transition: background-color 0.2s;
        }
        #switchPlayer:hover {
            background: rgba(255, 255, 255, 0.2);
        }
        .error-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 0, 0, 0.2);
            backdrop-filter: blur(5px);
            display: none;
            justify-content: center;
            align-items: center;
            border-radius: 12px;
            z-index: 3;
        }
        .error-text {
            font-size: 30px;
            color: white;
            text-align: center;
            padding: 20px;
            font-family: "Playwrite IT Moderna", serif;
        }
        /* Add new styles */
        .room-controls {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }
        .room-id-display {
            background: rgba(255, 255, 255, 0.1);
            padding: 12px 16px;
            border-radius: 12px;
            border: 2px solid rgba(255, 255, 255, 0.2);
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="room-controls">
            <button id="createRoom" class="message-content">Create Room</button>
            <div class="room-setup">
                <input type="text" id="roomId" placeholder="Enter Room ID" class="message-content">
                <button id="joinRoom" class="message-content">Join Room</button>
            </div>
            <div id="roomIdDisplay" class="room-id-display">Room ID: <span></span></div>
        </div>
        <div class="info-box">
            <div class="current-player">Current Player: <span id="playerIndicator">X</span></div>
        </div>
        <div class="game-board" moves="1: 2: 3: 4: 5: 6: 7: 8: 9:">
            <div class="winner-overlay">
                <div class="winner-text"></div>
            </div>
            <div class="turn-overlay" style="display: none; position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: #836ac324; backdrop-filter: blur(5px); border-radius: 12px; z-index: 2; display: none;">
                <div class="turn-message" style="position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); color: white; font-size: 37px; text-align: center; font-family: 'Playwrite IT Moderna', serif;"></div>
            </div>
            <div class="error-overlay">
                <div class="error-text"></div>
            </div>
            <div class="svg-wrapper">
                <svg width="100%" height="100%" viewBox="0 0 1196 1196" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M799.5 13L799.5 1183" stroke="rgba(255, 255, 255, 0.2)" stroke-width="2" stroke-linecap="round"/>
                    <path d="M400.5 13L400.5 1183" stroke="rgba(255, 255, 255, 0.2)" stroke-width="2" stroke-linecap="round"/>
                    <path d="M1183 800.5L13 800.5" stroke="rgba(255, 255, 255, 0.2)" stroke-width="2" stroke-linecap="round"/>
                    <path d="M1183 400.5L13 400.5" stroke="rgba(255, 255, 255, 0.2)" stroke-width="2" stroke-linecap="round"/>
                </svg>
            </div>
            <div class="cell" data-index="0"></div>
            <div class="cell" data-index="1"></div>
            <div class="cell" data-index="2"></div>
            <div class="cell" data-index="3"></div>
            <div class="cell" data-index="4"></div>
            <div class="cell" data-index="5"></div>
            <div class="cell" data-index="6"></div>
            <div class="cell" data-index="7"></div>
            <div class="cell" data-index="8"></div>
        </div>
        <button class="restart-button message-content">Restart Game</button>
        <div class="controls message-content">
            <label class="control-label">
                <input type="checkbox" id="autoSwitch" checked>
                Auto Switch Players
            </label>
            <button id="switchPlayer">
                Switch Player
            </button>
        </div>
    </div>
    <script>
        // Replace WebSocket connection code with:
        let ws;
        let playerId;
        const roomInput = document.getElementById('roomId');
        const joinButton = document.getElementById('joinRoom');
        const createButton = document.getElementById('createRoom');
        const roomIdDisplay = document.getElementById('roomIdDisplay');

        function generateRoomId() {
            return Math.random().toString(36).substring(2, 8);
        }

        createButton.addEventListener('click', () => {
            const roomId = generateRoomId();
            connectToRoom(roomId, true);
        });

        joinButton.addEventListener('click', () => {
            const roomId = roomInput.value.trim();
            if (roomId) {
                connectToRoom(roomId, false);
            }
        });

        function connectToRoom(roomId, isCreator) {
            ws = new WebSocket('wss://your-app-name.onrender.com');
            
            ws.onopen = () => {
                ws.send(JSON.stringify({ 
                    type: 'join', 
                    roomId,
                    isCreator 
                }));

                if (isCreator) {
                    roomIdDisplay.style.display = 'block';
                    roomIdDisplay.querySelector('span').textContent = roomId;
                    roomInput.style.display = 'none';
                    joinButton.style.display = 'none';
                } else {
                    roomInput.disabled = true;
                    joinButton.disabled = true;
                }
                createButton.disabled = true;
            };

            ws.onmessage = (event) => {
                const data = JSON.parse(event.data);
                switch (data.type) {
                    case 'player':
                        playerId = data.id;
                        currentPlayer = 'X';
                        updateGameInfo();
                        break;
                    case 'update':
                        setMoves(data.moves);
                        if (data.currentPlayer) {
                            currentPlayer = data.currentPlayer;
                            updateGameInfo();
                        }
                        break;
                    case 'error':
                        showError(data.message);
                        break;
                }
            };

            ws.onerror = () => {
                showError('Connection failed. Please try again.');
            };
        }

        const cells = document.querySelectorAll('.cell');
        const restartButton = document.querySelector('.restart-button');
        let currentPlayer = 'X';
        let gameActive = true;
        const overlay = document.querySelector('.winner-overlay');
        const winnerText = document.querySelector('.winner-text');
        const gameBoard = document.querySelector('.game-board');
        let moves = Array(9).fill('');

        const winPatterns = [
            { indexes: [0, 1, 2], line: 'M1148 201L48 201' }, // top row
            { indexes: [3, 4, 5], line: 'M1148 600.5L48 600.5' }, // middle row
            { indexes: [6, 7, 8], line: 'M1148 1000.5L48 1000.5' }, // bottom row
            { indexes: [0, 3, 6], line: 'M201 50L201 1168' }, // left column
            { indexes: [1, 4, 7], line: 'M601 50L601 1168' }, // middle column
            { indexes: [2, 5, 8], line: 'M1001 50L1001 1168' }, // right column
            { indexes: [0, 4, 8], line: 'M72 69L1143 1141' }, // diagonal adjusted
            { indexes: [2, 4, 6], line: 'M1143 55L56 1141' } // diagonal
        ];

        function showWinner(player) {
            const winner = player === 'X' ? 'Sender' : 'Receiver';
            winnerText.textContent = `${winner} Wins!`;
            overlay.style.display = 'flex';
        }

        function checkWin() {
            for (let pattern of winPatterns) {
                const values = pattern.indexes.map(i => moves[i]);
                if (values[0] && values[0] === values[1] && values[0] === values[2]) {
                    drawWinningLine(pattern.line);
                    gameActive = false;
                    showWinner(currentPlayer);
                    return true;
                }
            }
            return false;
        }

        function drawWinningLine(pathD) {
            const svg = document.createElementNS("http://www.w3.org/2000/svg", "svg");
            svg.setAttribute("class", "winning-line");
            svg.setAttribute("viewBox", "0 0 1196 1196");
            
            const line = document.createElementNS("http://www.w3.org/2000/svg", "path");
            line.setAttribute("d", pathD);
            line.setAttribute("stroke", "white");
            line.setAttribute("stroke-width", "28");
            line.setAttribute("stroke-linecap", "round");
            
            svg.appendChild(line);
            document.querySelector('.game-board').appendChild(svg);
        }

        function updateGameInfo() {
            const displayPlayer = currentPlayer === 'X' ? 'Sender' : 'Receiver';
            document.getElementById('playerIndicator').textContent = displayPlayer;
        }

        const autoSwitch = document.getElementById('autoSwitch');
        const switchPlayerBtn = document.getElementById('switchPlayer');
        const turnOverlay = document.querySelector('.turn-overlay');
        const turnMessage = document.querySelector('.turn-message');
        let lastPlayer = null; // Add this new variable

        function showTurnOverlay(message) {
            turnMessage.textContent = message;
            turnOverlay.style.display = 'flex';
        }

        function hideTurnOverlay() {
            turnOverlay.style.display = 'none';
        }

        function updateMovesAttribute() {
            let movesText = '';
            moves.forEach((move, index) => {
                movesText += `${index + 1}:${move} `;
            });
            gameBoard.setAttribute('moves', movesText.trim());
        }

        // Add this new function to update the board from moves attribute
        function updateBoardFromMoves(movesString) {
            const movesList = movesString.split(' ');
            cells.forEach((cell, index) => {
                const move = movesList[index]?.split(':')[1] || '';
                cell.innerHTML = '';
                if (move === 'X') {
                    cell.innerHTML = `
                        <svg width="80" height="80" viewBox="0 0 488 488" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M114.239 357.867L357.867 114.239" stroke="white" stroke-width="35" stroke-linecap="round"/>
                            <path d="M129.39 114.239L373.018 357.867" stroke="white" stroke-width="35" stroke-linecap="round"/>
                        </svg>
                    `;
                } else if (move === 'O') {
                    cell.innerHTML = `<div class="circle"></div>`;
                }
            });
        }

        function validateMoves(movesString) {
            const movesList = movesString.split(' ');
            let xCount = 0;
            let oCount = 0;
            
            for (let move of movesList) {
                const value = move.split(':')[1];
                if (value === 'X') xCount++;
                if (value === 'O') oCount++;
            }

            // Check if difference between X and O is more than 1
            if (Math.abs(xCount - oCount) > 1) {
                showError("Invalid move sequence detected!");
                return false;
            }

            // Check if O starts instead of X
            const firstMove = movesList[0].split(':')[1];
            if (firstMove === 'O') {
                showError("X must move first!");
                return false;
            }

            return true;
        }

        function showError(message) {
            const errorOverlay = document.querySelector('.error-overlay');
            const errorText = document.querySelector('.error-text');
            errorText.textContent = message;
            errorOverlay.style.display = 'flex';
            gameActive = false;
        }

        // Add observer to watch for moves attribute changes
        const observer = new MutationObserver((mutations) => {
            mutations.forEach((mutation) => {
                if (mutation.type === 'attributes' && mutation.attributeName === 'moves') {
                    const newMoves = gameBoard.getAttribute('moves');
                    if (validateMoves(newMoves)) {
                        const movesList = newMoves.split(' ');
                        moves = movesList.map(move => move.split(':')[1] || '');
                        updateBoardFromMoves(newMoves);
                        
                        // Check for win after moves update
                        for (let pattern of winPatterns) {
                            const values = pattern.indexes.map(i => moves[i]);
                            if (values[0] && values[0] === values[1] && values[0] === values[2]) {
                                drawWinningLine(pattern.line);
                                gameActive = false;
                                showWinner(values[0]);
                                break;
                            }
                        }
                    }
                }
            });
        });

        // Start observing the game board for attribute changes
        observer.observe(gameBoard, {
            attributes: true,
            attributeFilter: ['moves']
        });

        // Add method to manually update moves
        function setMoves(movesString) {
            gameBoard.setAttribute('moves', movesString);
        }

        cells.forEach(cell => {
            cell.addEventListener('click', () => {
                if (cell.innerHTML === '' && gameActive && currentPlayer === playerId) {
                    // Check if it's the correct player's turn
                    if (lastPlayer === currentPlayer) {
                        const waitingFor = currentPlayer === 'X' ? 'Receiver' : 'Sender';
                        showTurnOverlay(`Wait for ${waitingFor}'s move`);
                        return;
                    }
                    
                    // Hide turn overlay when correct player moves
                    hideTurnOverlay();

                    const index = parseInt(cell.dataset.index);
                    moves[index] = currentPlayer;
                    updateMovesAttribute();

                    if (currentPlayer === 'X') {
                        cell.innerHTML = `
                            <svg width="80" height="80" viewBox="0 0 488 488" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <path d="M114.239 357.867L357.867 114.239" stroke="white" stroke-width="35" stroke-linecap="round"/>
                                <path d="M129.39 114.239L373.018 357.867" stroke="white" stroke-width="35" stroke-linecap="round"/>
                            </svg>
                        `;
                    } else {
                        cell.innerHTML = `<div class="circle"></div>`;
                    }

                    lastPlayer = currentPlayer;

                    if (!checkWin()) {
                        if (autoSwitch.checked) {
                            currentPlayer = currentPlayer === 'X' ? 'O' : 'X';
                            updateGameInfo();
                        } else {
                            const nextPlayer = currentPlayer === 'X' ? 'Receiver' : 'Sender';
                            showTurnOverlay(`${nextPlayer}'s turn`);
                        }
                    }

                    // Send move to server
                    ws.send(JSON.stringify({
                        type: 'move',
                        moves: gameBoard.getAttribute('moves')
                    }));
                }
            });
        });

        switchPlayerBtn.addEventListener('click', () => {
            if (gameActive) {
                currentPlayer = currentPlayer === 'X' ? 'O' : 'X';
                updateGameInfo();
                // Show overlay if the same player tries to move twice
                if (lastPlayer === currentPlayer) {
                    const waitingFor = currentPlayer === 'X' ? 'Receiver' : 'Sender';
                    showTurnOverlay(`Wait for ${waitingFor}'s move`);
                } else {
                    hideTurnOverlay();
                }
            }
        });

        restartButton.addEventListener('click', () => {
            cells.forEach(cell => {
                cell.innerHTML = '';
            });
            const winningLines = document.querySelectorAll('.winning-line');
            winningLines.forEach(line => line.remove());
            
            overlay.style.display = 'none';
            document.querySelector('.error-overlay').style.display = 'none';
            hideTurnOverlay();
            
            currentPlayer = 'X';
            gameActive = true;
            lastPlayer = null;
            moves = Array(9).fill('');
            updateMovesAttribute();
            updateGameInfo();
        });

        updateGameInfo();
    </script>
</body>
</html>
